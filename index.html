<!<!DOCTYPE html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <form action="https://register-demo.freecodecamp.org">

    <fieldset>
      <label>Enter Your First Name: <input type="text"/></label>
      <label>Enter Your Last Name: <input type="text"/></label>
      <label>Enter Your Email: <input type="email"/></label>
      <label>Create new Password: <input type="password" pattern="[a-f0-8]{8,}" required/></label>
    </fieldset>

    <fieldset>
      <label><input type="radio" name="account-type"/> Personal Account</label>
      <label><input type="radio" name="account-type"/> Business Account</label>
      <label><input type="checkbox" required/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions.</a></label>
    </fieldset>

    <fieldset>
      <label>Upload your profile picture: <input type="file"/></label>
      <label>Input your age(years): <input type="number" min="13" max="120" /></label>
      <label for="">How did you hear about us?
        <select class="" name="">
          <option value="">(Select one)</option>
          <option value="">FreeCodeCamp News</option>
          <option value="">FreeCodeCamp Youtube Channel</option>
          <option value="">FreeCodeCamp Forum</option>
          <option value="">Other</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Submit"/>
  </form>

</body>
